<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusto's recipe</title>
    <link rel="shortcut icon" href="/img/logo-title.png" />
    <meta name="theme-color" content="#f4cb04">

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Liberaries -->
        <!-- Swipper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

</head>
<body>
    <!-- Header -->
    <header class="bg-[#141414] px-5">
        <nav class="text-white py-6">
            <div class="container mx-auto flex flex-row justify-between items-center">
                <div class="logo">
                    <a href="/">
                        <img src="img/logo.png" alt="logo" class="w-48 h-full">
                    </a>
                </div>
                <div class="links hidden md:block">
                    <ul class="flex flex-row space-x-5">
                        <li><a href="/" class="transition hover:text-yellowColor">Home</a></li>
                        <li><a href="#" class="transition hover:text-yellowColor">About Us</a></li>
                        <li><a href="#" class="transition hover:text-yellowColor">Menu</a></li>
                        <li><a href="#" class="transition hover:text-yellowColor">Page</a></li>
                        <li><a href="#" class="transition hover:text-yellowColor">Contact</a></li>
                        <li><a href="#" class="bg-yellowColor px-4 py-2 rounded-xl text-black font-medium hover:bg-transparent hover:text-white transition">Book Seat</a></li>
                    </ul>
                </div>
                <div class="btn-nav md:hidden">
                    <span class="btn"></span>
                </div>
            </div>
        </nav>
        <!-- nav at phone -->
        <div class="sm-nav text-white flex flex-col items-center justify-center">
            <ul class="flex flex-col space-y-10 pt-5 text-lg">
                <li class="block"><a href="#" class="transition hover:text-yellowColor">Home</a></li>
                <li><a href="#" class="transition hover:text-yellowColor">About Us</a></li>
                <li><a href="#" class="transition hover:text-yellowColor">Menu</a></li>
                <li><a href="#" class="transition hover:text-yellowColor">Page</a></li>
                <li><a href="#" class="transition hover:text-yellowColor">Contact</a></li>
                <li><a href="#" class="bg-yellowColor px-4 py-2 rounded-xl text-black font-medium hover:bg-transparent hover:text-white transition">Book Seat</a></li>
            </ul>
        </div>
    </header>

    <!-- Meal -->
    <div class="meal">
        <div class="container p-2 mx-auto">
            <h1 class="text-center text-yellowColor text-3xl font-bold">Meal Recipe</h1>
            <div class="meal-content flex flex-col space-x-4 justify-between md:flex-row">
                <div class="meal-img md:w-1/3">
                    
                </div>
                <div class="meal-ingredients text-white md:w-2/3">
                    <div class="meal-ingredients-content p-4 flex flex-col md:justify-start md:items-start ">
                        <h3 class="meal-name text-2xl text-yellowColor  mx-auto md:mx-0"> <!-- meal name from api --></h3>
                        <h4 class="text-xl text-yellowColor my-5">Ingredients :</h4>
                        <div class="ingredients-items">
                            <ul>
                                <!-- meal ingredients from api -->
                            </ul>
                        </div>
                        <h4 class="text-xl text-yellowColor my-5">Instraction :</h4>
                        <div class="instraction">
                            <p class="instraction-content"><!-- meal instraction from api --></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<!-- Footer -->
<footer class="mt-16 py-5">
    <div class="container mx-auto">
        <div class="copyright text-white text-center">
            <p>&copy; 2022 Gusto</p>
            <p>Coded by <span class="text-yellowColor">Ahmed Ismail</span></p>
        </div>
    </div>
</footer>

<!-- Javascript -->

<!-- Api -->
<script src="js/api/categories.js"></script>

<!-- my js -->
<script src="js/main.js"></script>

</body>
</html>
